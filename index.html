<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 Month Gift üéÅ</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff8c00, #ff6347);
            color: #fff;
            overflow: hidden;
        }

        /* Container Styles */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0px 15px 50px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1.5s ease-out;
        }

        /* Heading Styles */
        .heading {
            font-size: 3.5rem;
            color: #ff6347;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-family: 'Sacramento', cursive;
            animation: fadeIn 2s ease-out;
        }

        /* Sub-heading Styles */
        .sub-heading {
            font-size: 1.4rem;
            color: #ff8c00;
            margin-bottom: 40px;
            font-style: italic;
            font-weight: 600;
            animation: fadeIn 2.5s ease-out;
        }

        /* Button Styles */
        .btn {
            background-color: #ff6347;
            color: white;
            font-size: 1.3rem;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.4s ease, box-shadow 0.3s ease;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #ff4500;
            transform: scale(1.1);
            box-shadow: 0px 15px 50px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: scale(1);
        }

        /* Surprise message box */
        #surprise {
            display: none;
            background-color: #fff3e0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
            animation: bounceIn 0.8s ease-out;
        }

        .message h2 {
            font-size: 2.8rem;
            color: #32cd32;
            margin-bottom: 15px;
        }

        .message p {
            font-size: 1.7rem;
            color: #ff6347;
            margin-bottom: 30px;
        }

        /* FadeIn and BounceIn Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Hidden class for the surprise section */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">üéâ 1 Month Anniversary üéâ</h1>
        <p class="sub-heading">Celebrating an amazing journey with <span id="partnerName">Laiba</span>!</p>

        <!-- Gift Box Button -->
        <button id="openGift" class="btn">Open Your Gift üéÅ</button>

        <!-- Surprise Message -->
        <div id="surprise" class="hidden">
            <div class="message">
                <h2>Surprise! üéâ</h2>
                <p>1 Month Complete with <span id="partnerNameSurprise">Laiba</span>! Here's to many more! üíñ</p>
                <button id="closeGift" class="btn">Close & Celebrate üéà</button>
            </div>
        </div>
    </div>

    <script>
        // Get the button and surprise div
        const openGiftButton = document.getElementById('openGift');
        const surpriseDiv = document.getElementById('surprise');
        const closeGiftButton = document.getElementById('closeGift');

        // Name of the partner
        const partnerName = "Laiba"; // Your partner's name
        const partnerNameSurprise = "Laiba"; // Your partner's name

        // Display the partner name
        document.getElementById('partnerName').innerText = partnerName;
        document.getElementById('partnerNameSurprise').innerText = partnerNameSurprise;

        // Open the surprise box when the button is clicked
        openGiftButton.addEventListener('click', function() {
            surpriseDiv.style.display = 'block';
            openGiftButton.style.display = 'none';  // Hide the initial button
        });

        // Close the surprise box when the close button is clicked
        closeGiftButton.addEventListener('click', function() {
            surpriseDiv.style.display = 'none';
            openGiftButton.style.display = 'inline-block'; // Show the open gift button again
        });
    </script>
</body>
</html>
